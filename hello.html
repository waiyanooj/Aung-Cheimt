<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="world.css">
    <title>Animated Flex Card</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="title">
        <h1>Aung Cheimt Collection</h1><br>
        <h2>( 1948-2021 )</h2><br>
        <p>"He is one of a modern poet popular with young people."</p>
        </div>
        <div class="container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h2>Bhone Naing ( University )</h2>
                        <p>He is one of Myanmar's most famous writers.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Aung Cheimt</h4>
                        <p>He is one of a modern poet popular with young people.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Mg Chaw Nwe</h4>
                        <p>He is one of a modern poet popular with young people.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Paing Soe Wai</h4>
                        <p>He is one of Myanmar's most famous poets.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
  </body>
</html>
